services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: waspread-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: waspread
      POSTGRES_PASSWORD: waspread_secret
      POSTGRES_DB: waspread
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U waspread -d waspread']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Queue and Caching
  redis:
    image: redis:7-alpine
    container_name: waspread-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
