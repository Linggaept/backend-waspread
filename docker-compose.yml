version: '3.8'

services:
  backend:
    container_name: waspread-backend
    build:
      context: .
      target: development
    command: npm run start:dev
    ports:
      - "${APP_PORT:-2004}:${APP_PORT:-2004}"
    environment:
      - APP_PORT=${APP_PORT:-2004}
      - APP_NODE_ENV=${APP_NODE_ENV:-development}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_DATABASE}
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY}
      - MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY}
      - MIDTRANS_IS_PRODUCTION=${MIDTRANS_IS_PRODUCTION}
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - baileys_auth:/usr/src/app/.baileys_auth
      - uploads_data:/usr/src/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - waspread-network

  postgres:
    container_name: waspread-postgres
    image: postgres:15-alpine
    ports:
      - "${DB_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - waspread-network

  redis:
    container_name: waspread-redis
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - waspread-network

networks:
  waspread-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  baileys_auth:
  uploads_data:
