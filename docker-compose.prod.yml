version: '3.8'

services:
  backend:
    build:
      context: .
      target: production
    ports:
      - "${APP_PORT:-3000}:${APP_PORT:-3000}"
    environment:
      - APP_PORT=${APP_PORT:-3000}
      - APP_NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_DATABASE}
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY}
      - MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY}
      - MIDTRANS_IS_PRODUCTION=${MIDTRANS_IS_PRODUCTION}
    volumes:
      - .wwebjs_auth:/usr/src/app/.wwebjs_auth
      - .wwebjs_cache:/usr/src/app/.wwebjs_cache
    depends_on:
      - postgres
      - redis
    restart: always
    networks:
      - waspread-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - waspread-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - waspread-network

networks:
  waspread-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  .wwebjs_auth:
  .wwebjs_cache:
