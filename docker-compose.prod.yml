version: '3.8'

services:
  backend:
    container_name: waspread-backend
    build:
      context: .
      target: production
    ports:
      - "${APP_PORT:-2004}:${APP_PORT:-2004}"
    environment:
      # App
      - APP_PORT=${APP_PORT:-2004}
      - NODE_ENV=production
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      # Midtrans
      - MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY}
      - MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY}
      - MIDTRANS_IS_PRODUCTION=${MIDTRANS_IS_PRODUCTION}
      # Mail
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASS=${MAIL_PASS}
      - MAIL_FROM=${MAIL_FROM}
      # Cloudflare R2 (Optional)
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID:-}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL:-}
      # WhatsApp
      - MAX_WA_SESSIONS=${MAX_WA_SESSIONS}
      - WA_IDLE_TIMEOUT_MINUTES=${WA_IDLE_TIMEOUT_MINUTES}
    volumes:
      - baileys_auth:/usr/src/app/.baileys_auth
      - uploads_data:/usr/src/app/uploads
    depends_on:
      - postgres
      - redis
    restart: always
    networks:
      - waspread-network

  postgres:
    container_name: waspread-postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - waspread-network

  redis:
    container_name: waspread-redis
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - waspread-network

networks:
  waspread-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  baileys_auth:
